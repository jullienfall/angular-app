<div class="panel panel-primary">
  <div class="panel-body">
    <form class="form-horizontal" novalidate (ngSubmit)="save(signupForm)" #signupForm="ngForm">
      <fieldset>

        <div class="form-group" [ngClass]="{'has-error': (firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid}">
          <label class="col-md-2 control-label" for="firstNameId">First Name </label>

          <div class="col-md-8">
            <input class="form-control" id="firstNameId" type="text" placeholder="First Name (required)" required
              minlength="3" [(ngModel)]=customer.firstName name="firstName" #firstNameVar="ngModel" />
            <span class="help-block" *ngIf="(firstNameVar.touched || firstNameVar.dirty) && firstNameVar.errors">
              <span *ngIf="firstNameVar.errors.required">
                Please enter your first name.
              </span>
              <span *ngIf="firstNameVar.errors.minlength">
                The first name must be longer than 3 characters
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div>
            <span>
              <button class="btn" type="submit" [disabled]='!signupForm.valid'>
                Save
              </button>
            </span>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <br> Dirty: {{ signupForm.dirty}}
  <br> Touched: {{ signupForm.touched }}
  <br> Valid: {{ signupForm.valid }}
  <br> Value: {{ signupForm.value | json }}
</div>
