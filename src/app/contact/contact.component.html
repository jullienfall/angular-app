<div class="panel panel-primary">
  <div class="panel-body">
    <form class="form-horizontal" (ngSubmit)="save()" [formGroup]="customerForm">
      <fieldset>

        <div class="form-group" [ngClass]="{'has-error': (customerForm.touched || customerForm.dirty) && !customerForm.valid}">
          <label class="col-md-2 control-label" for="firstNameId">First Name </label>

          <div class="col-md-8">
            <input class="form-control" id="firstNameId" type="text" placeholder="First Name (required)"
              formControlName="firstName" />
            <span class="help-block" *ngIf="(customerForm.touched || customerForm.dirty) && customerForm.errors">
              <span *ngIf="firstName.errors.required">Please enter your first name.</span><span *ngIf="firstName.errors.minlength">
                The first name must be longer than 3 characters
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div>
            <span>
              <button class="btn" type="submit" [disabled]='!customerForm.valid'>
                Save
              </button>
            </span>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <br> Dirty: {{ customerForm.dirty}}
  <br> Touched: {{ customerForm.touched }}
  <br> Valid: {{ customerForm.valid }}
  <br> Value: {{ customerForm.value | json }}
</div>
