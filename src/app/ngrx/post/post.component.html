<div *ngIf="post | async as p">
  <h2>{{ p.text }}</h2>
  <h4>Votes: {{ p.likes }}</h4>

  <button class="btn" (click)="upvote()">Upvote</button>
  <button class="btn" (click)="downvote()">Downvote</button>
  <button class="btn" (click)="reset()">Reset</button>
  <input [(ngModel)]="text">
  <button class="btn" (click)="editText()">Edit</button>
</div>
