<div class="slider-wrapper">
  <h1>Videos</h1>
  <ngb-carousel *ngIf="slides">
    <ng-template ngbSlide *ngFor="let video of slides">
      <div class="row">

        <div class="col-md-4" *ngIf="video">
          <ng-template #content1 let-c="close" let-d="dismiss">
            <div class="modal-header">
              <span class="modal-title" id="modal-basic-title">{{ video.title1 }}</span>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">&times;</button>
            </div>
            <video class="w-100" autoplay src="{{ video.video1 }}"></video>
          </ng-template>
          <div class="slider-box">
            <video class="col-md-12" src="{{ video.video1 }}"></video>
            <i class="fa fa-chevron-circle-right playBtn" (click)="open(content1)"></i>
          </div>
        </div>

        <div class="col-md-4" *ngIf="video">
          <ng-template #content2 let-c="close" let-d="dismiss">
            <div class="modal-header">
              <span class="modal-title" id="modal-basic-title">{{ video.title2 }}</span>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">&times;</button>
            </div>
            <video class="w-100" autoplay src="{{ video.video2 }}"></video>
          </ng-template>
          <div class="slider-box">
            <video class="col-md-12" src="{{ video.video2 }}"></video>
            <i class="fa fa-chevron-circle-right playBtn" (click)="open(content2)"></i>
          </div>
        </div>

        <div class="col-md-4" *ngIf="video">
          <ng-template #content3 let-c="close" let-d="dismiss">
            <div class="modal-header">
              <span class="modal-title" id="modal-basic-title">{{ video.title3 }}</span>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">&times;</button>
            </div>
            <video class="w-100" autoplay src="{{ video.video3 }}"></video>
          </ng-template>
          <div class="slider-box">
            <video class="col-md-12" src="{{ video.video3 }}"></video>
            <i class="fa fa-chevron-circle-right playBtn" (click)="open(content3)"></i>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>

</div>
